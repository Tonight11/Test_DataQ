<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Vite App</title>
	</head>
	<body>
		<div class="wrapper">
			<form action="#" class="form-da">
				<div class="form-control">
					<label for="party" class="form-control__bold">Компания или ИП</label>
					<input
						id="party"
						name="party"
						type="text"
						placeholder="Введите название, ИНН, ОГРН или адрес организации"
					/>
				</div>
				<div class="suggestion">
					<ul></ul>
				</div>
				<div for class="form-control">
					<label for="name_short">Краткое наименование</label>
					<input id="name_short" name="name_short" type="text" />
				</div>
				<div for class="form-control">
					<label for="name_full">Полное наименование</label>
					<input id="name_full" name="name_full" type="text" />
				</div>
				<div for class="form-control">
					<label for="inn_kpp">ИНН / КПП</label>
					<input id="inn_kpp" name="inn_kpp" type="text" />
				</div>
				<div for class="form-control">
					<label for="address">Адрес</label>
					<input id="address" name="address" type="text" />
				</div>
			</form>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
